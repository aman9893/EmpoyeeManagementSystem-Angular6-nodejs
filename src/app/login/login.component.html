<div class="login_window">
  <div [formGroup]="loginForm" novalidate class="form_container_wrapper">
    <mat-card>
      <div class="change_company_header">
        TEST
        <span> LOGIN
          <i class="material-icons icon_postion"> fingerprint </i>
        </span>
      </div>

      <mat-form-field class="form_container">
        <input  formControlName="email" matInput placeholder="Email">
      </mat-form-field>

      <mat-form-field class="form_container">
        <input formControlName="password" matInput placeholder="Password">
      </mat-form-field>

      <div class="form_container_btn_wrapper">
        <button  type="submit" [disabled]="!loginForm.valid"  (click)="onSubmit()"   mat-stroked-button color="primary"> Login </button>
      </div>

      <div class="register_text" routerLinkActive="active" routerLink="/singup"> Create a Your account ? </div>
    </mat-card>
  </div>
</div>
